<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Agent Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            cursor: default;
            user-select: none;
            -webkit-app-region: drag; /* Make window draggable */
            transition: all 0.2s ease;
        }

        body.dragging {
            cursor: grabbing;
        }

        .widget-container {
            width: 320px;
            height: 180px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
        }

        .widget-container:hover {
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
            cursor: grab;
        }

        .widget-container:active {
            cursor: grabbing;
            transform: scale(1.02);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.6);
        }

        .widget-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .agent-title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .agent-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            animation: pulse-subtle 2s infinite ease-in-out;
        }

        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .close-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 59, 48, 0.9);
            transform: scale(1.1);
        }

        .widget-content {
            padding: 16px;
            height: calc(100% - 53px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .status-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .main-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6c757d;
            transition: all 0.3s ease;
        }

        .status-indicator.listening {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.processing {
            background: #ffc107;
            animation: processing 1s infinite;
        }

        .status-indicator.success {
            background: #28a745;
            animation: success-flash 0.5s ease;
        }

        .status-indicator.error {
            background: #dc3545;
            animation: error-shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        @keyframes processing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes success-flash {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); opacity: 0.8; }
            100% { transform: scale(1); }
        }

        @keyframes error-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        .task-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 4px;
            line-height: 1.3;
            max-height: 32px;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .task-description.show {
            opacity: 1;
            transform: translateY(0);
        }

        .controls-section {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .control-btn {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            color: white;
            font-size: 11px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.active {
            background: rgba(102, 126, 234, 0.8);
            border-color: rgba(102, 126, 234, 0.9);
        }

        .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .wave-animation.active {
            opacity: 1;
            animation: wave-flow 2s infinite linear;
        }

        @keyframes wave-flow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .hidden {
            display: none !important;
        }

        /* Drag indicator */
        .drag-hint {
            position: absolute;
            top: 8px;
            right: 50px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .widget-container:hover .drag-hint {
            opacity: 1;
        }

        /* Responsive text sizing */
        @media screen and (max-width: 350px) {
            .widget-container {
                width: 280px;
                height: 160px;
            }
            .agent-title { font-size: 13px; }
            .status-text { font-size: 13px; }
            .task-description { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="agent-title">
                <div class="agent-icon">ü§ñ</div>
                Desktop Agent
            </div>
            <div class="drag-hint">‚ãÆ‚ãÆ</div>
            <button class="close-btn" id="close-btn">√ó</button>
        </div>
        
        <div class="widget-content">
            <div class="status-section">
                <div class="main-status">
                    <div class="status-indicator" id="main-status"></div>
                    <div class="status-text" id="status-text">Ready</div>
                </div>
                <div class="task-description" id="task-description">
                    Waiting for wake word...
                </div>
            </div>

            <div class="controls-section">
                <button class="control-btn" id="start-btn">
                    ‚ñ∂ Start
                </button>
                <button class="control-btn" id="stop-btn">
                    ‚è∏ Stop
                </button>
            </div>
        </div>

        <div class="wave-animation" id="wave-animation"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
