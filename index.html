<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Agent Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            cursor: default;
            user-select: none;
            -webkit-app-region: no-drag; /* Disable default drag to control it better */
            transition: all 0.2s ease;
        }

        body.dragging {
            cursor: grabbing;
        }

        .widget-container {
            width: 320px;
            min-height: 180px;
            height: 180px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: height 0.4s ease, box-shadow 0.3s ease;
            -webkit-app-region: drag; /* Make widget draggable */
            cursor: move;
        }

        .widget-container.expanded {
            height: auto;
            max-height: 90vh;
            overflow: visible;
        }

        .widget-container:hover {
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
            cursor: grab;
        }

        .widget-container:active {
            cursor: grabbing;
            transform: scale(1.02);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.6);
        }

        .widget-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .agent-title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .agent-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            animation: pulse-subtle 2s infinite ease-in-out;
        }

        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .close-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 59, 48, 0.9);
            transform: scale(1.1);
        }

        .widget-content {
            padding: 16px;
            height: calc(180px - 53px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .widget-content.expanded {
            height: auto;
            min-height: calc(180px - 53px);
            justify-content: flex-start;
        }

        .status-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .main-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6c757d;
            transition: all 0.3s ease;
        }

        .status-indicator.listening {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.processing {
            background: #ffc107;
            animation: processing 1s infinite;
        }

        .status-indicator.success {
            background: #28a745;
            animation: success-flash 0.5s ease;
        }

        .status-indicator.error {
            background: #dc3545;
            animation: error-shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        @keyframes processing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes success-flash {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); opacity: 0.8; }
            100% { transform: scale(1); }
        }

        @keyframes error-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        .task-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 4px;
            line-height: 1.3;
            max-height: 32px;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .task-description.show {
            opacity: 1;
            transform: translateY(0);
        }

        .controls-section {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .control-btn {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            color: white;
            font-size: 11px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.active {
            background: rgba(102, 126, 234, 0.8);
            border-color: rgba(102, 126, 234, 0.9);
        }

        .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .wave-animation.active {
            opacity: 1;
            animation: wave-flow 2s infinite linear;
        }

        @keyframes wave-flow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .hidden {
            display: none !important;
        }

        /* Drag indicator */
        .drag-hint {
            position: absolute;
            top: 8px;
            right: 50px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .widget-container:hover .drag-hint {
            opacity: 1;
        }

        /* Response Area Styles */
        .response-area {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 0;
            margin-top: 8px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(-10px);
            display: none;
            visibility: hidden;
        }

        .response-area.visible {
            max-height: 70vh; /* Use viewport height - adapts to content naturally */
            opacity: 1;
            padding: 16px;
            transform: translateY(0);
            overflow-y: auto; /* Allow scrolling only when needed */
            display: block;
            visibility: visible;
        }

        .response-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            line-height: 1.4;
            padding-right: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        /* Enhanced text formatting for better readability */
        .response-content h1,
        .response-content h2,
        .response-content h3,
        .response-content h4 {
            color: #ffffff;
            margin: 8px 0 4px 0;
            font-weight: 600;
        }

        .response-content h1 { font-size: 16px; }
        .response-content h2 { font-size: 15px; }
        .response-content h3 { font-size: 14px; color: #E5E5E5; }
        .response-content h4 { font-size: 13px; color: #D1D5DB; }

        .response-content p {
            margin: 4px 0;
            color: rgba(255, 255, 255, 0.85);
        }

        .response-content ul,
        .response-content ol {
            margin: 4px 0 4px 12px;
            padding-left: 0;
        }

        .response-content li {
            margin: 2px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .response-content strong,
        .response-content b {
            color: #ffffff;
            font-weight: 600;
        }

        .response-content em,
        .response-content i {
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
        }

        .response-content code {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 13px;
        }

        .collapse-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
            z-index: 10;
        }

        .collapse-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.1);
        }

        /* Responsive text sizing */
        @media screen and (max-width: 350px) {
            .widget-container {
                width: 280px;
                height: 160px;
            }
            .agent-title { font-size: 13px; }
            .status-text { font-size: 13px; }
            .task-description { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="agent-title">
                <div class="agent-icon">ü§ñ</div>
                CoBrain
            </div>
            <div class="drag-hint">‚ãÆ‚ãÆ</div>
            <button class="close-btn" id="close-btn">√ó</button>
        </div>
        
        <div class="widget-content">
            <div class="status-section">
                <div class="main-status">
                    <div class="status-indicator" id="main-status"></div>
                    <div class="status-text" id="status-text">Ready</div>
                </div>
                <div class="task-description" id="task-description">

            </div>

            <div class="controls-section">
                <button class="control-btn" id="start-btn">
                    ‚ñ∂ Start
                </button>
                <button class="control-btn" id="stop-btn">
                    ‚è∏ Stop
                </button>
                <button class="control-btn" id="toggle-clickthrough-btn" title="Toggle click-through">
                    üñ±Ô∏è
                </button>
            </div>
        </div>

        <div class="wave-animation" id="wave-animation"></div>

        <!-- Response Area (hidden by default, shown for questions) -->
        <div class="response-area" id="response-area">
            <div class="response-content" id="response-content"></div>
            <button class="collapse-btn" id="collapse-btn">√ó</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
